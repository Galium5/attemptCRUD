{% extends 'base.html' %}


{% block header %}
<div class="container">
    <h1>{% block title %}Register an account{% endblock %}</h1>
</div>
{% endblock %}


{% block content %}
<div class="container">
    <p class="lead">Enter, edit, delete movies from database.</p>
</div>

<div class="container">
    <form method="post">

        <div class="form-group">
            <label for="id">ID</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="id">{{ Media['id'] }}</textarea>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="title">{{ Media['title'] }}</textarea>
            <small id="titleHelp" class="form-text text-muted">
        </div>

        <div class="form-group">
            <label for="type">Movie or TV Show?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="type">{{ Media['type'] }}</textarea>
        </div>

        <div class="form-group">
            <label for="release">Release Year</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="release year">{{ Media['release year'] }}</textarea>
        </div>

        <div class="form-group">
            <label for="rating">Rating</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="rating">{{ Media['rating'] }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
